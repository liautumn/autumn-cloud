server:
  port: 8080
  servlet:
    context-path: /
spring:
  application:
    name: autumn-gateway
  profiles:
    # 配置环境
    active: dev
  cloud:
    nacos:
      # nacos服务地址
      server-addr: 127.0.0.1:8848
      discovery:
        # 配置的命名空间
        namespace: ${spring.profiles.active}
        #指定注册中心地址
        server-addr: ${spring.cloud.nacos.server-addr}
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        # 配置的命名空间
        namespace: ${spring.profiles.active}
        # 所属组
        group: DEFAULT_GROUP
        # 配置名称-dev
        prefix: autumn-gateway
        # 指定格式
        file-extension: yml
