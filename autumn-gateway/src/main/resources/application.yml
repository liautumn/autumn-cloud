server:
  port: 8080
spring:
  application:
    name: aurumn-gateway
  cloud:
    nacos:
      #nacos服务地址
      server-addr: 127.0.0.1:8848
      discovery:
        #指定注册中心地址
        server-addr: ${spring.cloud.nacos.server-addr}
    gateway:
      routes:
        - id: system_router #id必须要唯一
          uri: lb://autumn-system # 任意一个微服务工程
          predicates:
            - Path=/login/**,/logout/**,/per/**,/role/**
        - id: demo_router #id必须要唯一
          uri: lb://autumn-demo # 任意一个微服务工程
          predicates:
            - Path=/per2/**,/role2/**
