server:
  port: 8082
  servlet:
    context-path: /demo
spring:
  application:
    name: autumn-demo
  profiles:
    # 配置环境
    active: dev
  cloud:
    nacos:
      # nacos服务地址
      server-addr: 127.0.0.1:8848
      discovery:
        # 配置的命名空间
        namespace: e982d5e2-173a-4200-8223-4bbe8ea8f56c
        # 指定注册中心地址
        server-addr: ${spring.cloud.nacos.server-addr}
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        # 配置的命名空间
        namespace: e982d5e2-173a-4200-8223-4bbe8ea8f56c
        # 所属组
        group: DEFAULT_GROUP
        # 配置名称-dev
        prefix: autumn-demo
        # 指定格式
        file-extension: yml
        # 扩展配置
        extension-configs:
            # redis 配置
          - data-id: redis-config.yml
            group: DEFAULT_GROUP
            refresh: true
            # 导入sa-token配置
          - data-id: sa-token-config.yml
            group: DEFAULT_GROUP
            refresh: true
            # 导入mybatis-plus配置
          - data-id: mybatis-plus-config.yml
            group: DEFAULT_GROUP
            refresh: true
